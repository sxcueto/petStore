<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d236724bff.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- core css and bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <!-- insert logo in nav -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <i class="fa-solid fa-dog fa-xl" style="color: #004040;"></i>
            <a href="index.html" class="navbar-brand">Pet Store</a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" class="navbar-toggler"><span
                    class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav">
                    <li><a href="market.html" class="nav-link">Products</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>

                <div class="search">
                    <input type="text" placeholder="Search" name="search">
                    <button class="btn btn-primary btn-sm " type="submit"><i class="fa fa-search"></i>Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="header" class="page-header">
        <h1>Contact Us</h1>
      </div>


    <!-- buttons with shop information (faq, email, phone number) -->
    <div class="container" id="contact-buttons">
        <div class="row ">
        <div class="col" id="faq-box">
            <h3>FAQ</h3>
            <i class="fa fa-question"></i>
            <p id="class-text">Check out our answers to commonly asked questions.</p>
        </div>

        <div class="col" id="">
           <h3>Email</h3>
           <i class="fa fa-envelope"></i>
           <p id="class-text">petstore@petstore.com</p>
        </div>

        <div class="col">
            <h3>Call</h3>
            <i class="fa fa-phone "></i>
             <p id="class-text">8am - 4pm EST <br>513-555-5555</p>
           


        </div>

      </div>  
    </div>
<br>
    <!-- form for customers to submit queries -->
    <div class="container" id="googleForm">
        <iframe class="responsive-iframe"
            src="https://docs.google.com/forms/d/e/1FAIpQLSeZ4JaQeaHT0m3yLXR5zNP7ovcce_Ls6E5x-BK2zJuvOyIVxQ/viewform?embedded=true"
            width="640" height="950" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>


<!--back to top button-->
<div id="top">
    <a  href="#">Back to Top ↑</a>
    </div>




    <!--footer-->
    <footer class="bg-dark text-center text-white">
        <!-- email subscription -->
        <div class="container p-4 pb-0">
            <section>
                <form>
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto">
                            <p class="pt-2">
                                <strong>Sign up for our store updates!</strong>
                            </p>
                        </div>
                        <div class="col-md-5 col-12">
                            <div class="form-outline form-white mb-4">
                                <input type="email" class="form-control" placeholder="Enter your email address"
                                    target="#" required />

                            </div>
                        </div>
                        <div class="col-auto">
                            <button id="submit" type="submit" class="btn btn-outline-light mb-4">Submit</button>
                        </div>
                </form>
        </div>
        </section>
        </div>
        <!--copyright and possible small text directory of the different categories?-->
        <div class="text-center p-3" style="background-color: rgba(0,0,0,0.2);">
            Stephanie Cueto © 2023
        </div>
    </footer>

        crossorigin="anonymous"></script>

</html>
