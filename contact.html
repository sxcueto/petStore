 <h1 id="contact-title">Contact</h1>


    <!-- buttons with shop information (faq, email, phone number) -->
    <div class="container" id="contact-buttons">
        <div class="row ">
        <div class="col">
            <h3>FAQ</h3>
         
        </div>
        <div class="col">
           <h3>Call</h3>
        </div>
        <div class="col">
            <h3>Email</h3>
            
        </div>

      </div>  
    </div>

    <!-- form for customers to submit queries -->
    <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label hidden for="fname">Full name</label>
                <input type="text" class='form-control-md' id="fname" placeholder="Enter your full name" required></input> 
           </div> 
        
            <div class="form-group col-md-6">
                <label hidden for="email">Email:</label>
                <input type="email" id="email" class='form-control-md' placeholder="Enter your email address" required></input><br><br>
            </div>
            <div class="form-group col-md-6"><label hidden for="message">Message:</label>
                <textarea id="message" class='form-control-md'placeholder="Enter your message"></textarea><br><br>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </div>
    </form>



<!--footer-->
    <footer class="bg-dark text-center text-white">
        <!-- email subscription -->
        <div class="container p-4 pb-0">
           <section>
            <form>
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <p class="pt-2">
                            <strong>Sign up for our store updates!</strong>
                        </p>
                    </div>
                <div class="col-md-5 col-12">
                    <div class="form-outline form-white mb-4">
                <input type="email" class="form-control" placeholder="Enter your email address"  target="#" required/>
                
            </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-light mb-4">Submit</button>
            </div>
            </form>
        </div>
    </section>
